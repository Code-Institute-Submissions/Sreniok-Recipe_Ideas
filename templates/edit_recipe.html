{% extends 'base.html' %}
{% block content %}
<h1>Edit Recipe</h1>

<div class="row">
    <form action="{{ url_for('update_recipe', recipe_id=recipe._id) }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">local_dining</i>
                <input id="recipe_name" name="recipe_name" type="text" class="validate" value="{{recipe.recipe_name}}">
                <label for="icon_prefix">Recipe Name</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="recipe_description" name="recipe_description" type="text" class="validate" value="{{recipe.recipe_description}}">
                <label for="icon_prefix">Recipe Description</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">person</i>
                <input id="user_name" name="user_name" type="text" class="materialize-textarea" value="{{recipe.user_name}}">
                <label for="icon_prefix">Username</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12 ">
                <i class="material-icons prefix">room</i>
                <select id="cuisine" name="cuisine_name">
                    <option value="" disabled selected>Choose Cuisine</option>
                    {% for cuisine in cuisine %}
                        {% if cuisine.cuisine_name == recipe.cuisine_name %}
                    <option value="{{cuisine.cuisine_name}}" selected >{{cuisine.cuisine_name}}</option>
                    {% else %}
                    <option value="{{cuisine.cuisine_name}}">{{cuisine.cuisine_name}}</option>
                    {% endif %}
                    {% endfor %}
                </select>
                <label>Cuisine</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">shopping_cart</i>
                <input id="ingredients" name="ingredients" type="text" class="materialize-textarea" value="{{recipe.ingredients}}">
                <label for="icon_prefix">Ingredients</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">kitchen</i>
                <input id="method" name="method" type="text" class="materialize-textarea" value="{{recipe.method}}">
                <label for="icon_prefix">Method</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">image</i>
              <input id="recipe_image_url" name="recipe_image_url" type="text" class="validate">
              <label for="recipe_image_url">Enter the Recipe Image URL</label>
            </div>
          </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">alarm</i>
                <input id="preparation_time" name="preparation_time" type="text" class="materialize-textarea" value="{{recipe.preparation_time}}">
                <label for="icon_prefix">Preparation time</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <button class="btn waves-effect waves-light" type="submit" name="action">Edit Recipe
                    <i class="material-icons right">playlist_add</i>
                </button>
            </div>
        </div>


    </form>
</div>

{% endblock %}
