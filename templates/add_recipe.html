{% extends 'base.html' %}
{% block content %}

<div class="container">
    <h1>Add Recipe</h1>
    <div class="row">
        <form action="{{ url_for('insert_recip') }}" method="POST" class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">local_dining</i>
                    <input placeholder="Recipe Name" id="recipe_name" name="recipe_name" type="text" class="validate">
                    <label for="icon_prefix">Recipe Name</label>
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix">assignment</i>
                    <input placeholder="Recipe Description" id="recipe_description" name="recipe_description"
                        type="text" class="validate">
                    <label for="icon_prefix">Recipe Description</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">person</i>
                    <input placeholder="Username" id="user_name" name="user_name" type="text"
                        class="materialize-textarea">
                    <label for="icon_prefix">Username</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 ">
                    <i class="material-icons prefix">room</i>
                    <select placeholder="Choose Cuisines" id="cuisine" name="cuisine_name">
                        <option value="" disabled selected>Choose Cuisines</option>
                        {% for cus in cuisine %}
                        <option value="{{cus.cuisine_name}}">{{cus.cuisine_name}}</option>
                        {% endfor %}
                    </select>
                    <label>Country</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">shopping_cart</i>
                    <input placeholder="Ingredients" id="ingredients" name="ingredients" type="text"
                        class="materialize-textarea">
                    <label for="icon_prefix">Ingredients</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">kitchen</i>
                    <input placeholder="Method" id="method" name="method" type="text" class="materialize-textarea">
                    <label for="icon_prefix">Method</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">image</i>
                    <input placeholder="Image URL" id="recipe_image_url" name="recipe_image_url" type="text"
                        class="validate">
                    <label for="recipe_image_url">Enter the Recipe Image URL</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">alarm</i>
                    <input placeholder="cooking Time" id="cooking_time" name="cooking_time" type="text"
                        class="materialize-textarea">
                    <label for="icon_prefix">cooking Time</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Add Recipe
                        <i class="material-icons right">playlist_add</i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
