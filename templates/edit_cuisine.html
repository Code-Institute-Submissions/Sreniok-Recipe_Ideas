{% extends 'base.html' %}
{% block content %}
<h1>Edit Cuisine</h1>

<div class="row">
    <form action="{{ url_for('update_cuisine', cuisine_id = cuisine._id) }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">flag</i>
                <input id="cuisine_name" name="cuisine_name" type="text" class="validate" value="{{cuisine.cuisine_name}}">
                <label for="icon_prefix">Cusine Name</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="cuisine_description" name="cuisine_description" type="text" class="validate" value="{{cuisine.cuisine_description}}">
                <label for="icon_prefix">Cusine Description</label>
            </div>
        <div class="row">
            <div class="input-field col s12">
                <button class="btn waves-effect waves-light" type="submit" name="action">Edit Cuisine
                    <i class="material-icons right">playlist_add</i>
                </button>
            </div>
        </div>


    </form>
</div>

{% endblock %}
