{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>Edit Cuisines</h1>
    <div class="row">
        <form action="{{ url_for('update_cuisine', cuisine_id = cuisine._id) }}" method="POST" class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">flag</i>
                    <input  name="cuisine_name" type="text" class="validate"
                        value="{{cuisine.cuisine_name}}">
                    <label for="icon_prefix">Cuisines Name</label>
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix">assignment</i>
                    <input id="cuisine_description" name="cuisine_description" type="text" class="validate"
                        value="{{cuisine.cuisine_description}}">
                    <label for="icon_prefix">Cuisines Description</label>
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix">image</i>
                    <input id="cuisine_image" name="cuisine_image" type="text" class="validate"
                        value="{{cuisine.cuisine_image}}">

                    <label for="icon_prefix">Cuisines Image</label>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Edit Cuisines
                            <i class="material-icons right">playlist_add</i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
