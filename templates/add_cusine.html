{% extends 'base.html' %}
{% block content %}

<div class="container">
    <h1>Add Cuisines</h1>
    <div class="row">
        <form name="add_cuisines" action="{{ url_for('insert_cusine') }}" onsubmit="return validateFormCuisines()" method="POST" class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">flag</i>
                    <input placeholder="Cuisines Name" name="cuisine_name" type="text" class="validate">
                    <label for="icon_prefix">Cuisines Name</label>
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix">assignment</i>
                    <input placeholder="Cuisines Description" id="cuisine_description" name="cuisine_description"
                        type="text" class="validate">
                    <label for="icon_prefix">Cuisines Description</label>
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix">image</i>
                    <input placeholder="Cuisines Image" id="cuisine_image" name="cuisine_image" type="text"
                        class="validate">
                    <label for="icon_prefix">Cuisines Image</label>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Add Cuisines
                            <i class="material-icons right">playlist_add</i>
                        </button>
                    </div>
                </div>
        </form>
    </div>
</div>
{% endblock %}
